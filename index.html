<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Marul Bank</title>
  </head>
  <body>
    <header>
      <div class="top-sections">
        <a href="">Ana Sayfa</a>
        <a href="">Bankamız</a>
        <a href="">İletişim</a>
      </div>

      <div class="top-main-section">
        <div class="logo-section">
          <img src="logo.png" alt="" id="logo" />
          <h1 id="company-name">Marul</h1>
          <h1>Bank</h1>
        </div>

        <div class="login-section">
          <div class="input-section">
            <input
              type="text"
              placeholder="Kullanıcı"
              class="login__input login_input--user"
            />
            <input
              type="text"
              placeholder="Şifre"
              maxlength="4"
              class="login__input login__input--pin"
            />
          </div>

          <button type="submit" id="login-btn">Giriş</button>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="left-side">
          <h2 id="welcome-msg">Hoşgeldin Emir</h2>
          <h2 id="header-movements">Hesap Hareketleri</h2>
          <ul class="account-movements">
            <li>
              <span class="date">12/04/2023</span>
              <span class="description">Gelen</span>
              <span class="amount">+ 500.00₺</span>
            </li>
            <li>
              <span class="date">10/04/2023</span>
              <span class="description">Giden</span>
              <span class="amount">- 200.00₺</span>
            </li>
          </ul>
        </div>
        <div class="right-side">
          <div class="account-balance">
            <h2>Hesap Bakiyesi</h2>
            <span class="balance">1,200.00₺</span>
          </div>
          <div class="deposit-section">
            <h2>Para Yatır</h2>
            <form>
              <label for="deposit-amount">Miktar:</label>
              <input
                type="text"
                id="deposit-amount"
                name="deposit-amount"
                placeholder="0.00₺"
                required
              />
              <button type="submit">Yatır</button>
            </form>
          </div>
          <div class="transfer-section">
            <h2>Havale</h2>
            <form>
              <label for="transfer-user">Kullanıcı:</label>
              <input
                type="text"
                id="transfer-user"
                name="transfer-user"
                placeholder="Kullanıcı"
                required
              />
              <label for="transfer-amount">Miktar:</label>
              <input
                type="text"
                id="transfer-amount"
                name="transfer-amount"
                placeholder="0.00₺"
                required
              />
              <button type="submit">Gönder</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <p>© 2023 Marul Bank A.Ş.</p>
        <nav>
          <ul>
            <li><a href="#">Yasal Uyarı</a></li>
            <li><a href="#">Güvenlik</a></li>
            <li><a href="#">Gizlilik</a></li>
            <!-- <li><a href="#">Kişisel Verilerin Korunması</a></li>
            <li><a href="#">Bilgi Toplumu Hizmetleri</a></li> -->
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
